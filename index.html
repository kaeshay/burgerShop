<!DOCTYPE html>
<html>
<head>
	<title>Burger Shop</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles/sub.css">
	<link rel="stylesheet" type="text/css" href="styles/positions.css">
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>

<body>
	<img class="room" src="assets/burger-shop.jpg">
	<div id="patties" class="ingredients">
		<img class="draggable item" src="assets/ali.png">
		<img class="draggable item" src="assets/ali.png">
		<img class="draggable item" src="assets/ali.png">
		<img class="draggable item" src="assets/ali.png">
		<img class="draggable item" src="assets/ali.png">
		<audio id="patty" src="assets/ali.mp3">
	</div>
	<div id="mushrooms" class="ingredients">
	</div>
	<div id="lettuces" class="ingredients">
		<img ondblclick="playSound('lettuce')" class="draggable item" src="assets/kay-lettuce.png">
		<img class="draggable item" src="assets/kay-lettuce.png">
		<img class="draggable item" src="assets/kay-lettuce.png">
		<img class="draggable item" src="assets/kay-lettuce.png">
		<img class="draggable item" src="assets/kay-lettuce.png">
		<img class="draggable item" src="assets/kay-lettuce.png">

	</div>
	<div id="shrimps" class="ingredients">
		<audio id="shrimp" src="assets/alicia-shrimp.mp3">
	</div>
	<div id="feets" class="ingredients">
		<audio id="feet" src="assets/alicia-feet.mp3">
	</div>
	<div id="soil" class="ingredients">
		<img ondblclick="playSound('soil')" class="draggable item" src="assets/joe-soil.png">

		<img ondblclick="playSound('soil')" class="draggable item" src="assets/joe-soil.png">
		<img ondblclick="playSound('soil')" class="draggable item" src="assets/joe-soil.png">
		<audio id="soil" src="assets/joe-soil.mp3">
	</div>
	<div id="sauces" class="ingredients">
	</div>
	<div id="buns" class="ingredients">
		<img ondblclick="playSound('bun')" class="draggable item" src="assets/kay-bun.png">
		<img ondblclick="playSound('bun')" class="draggable item" src="assets/kay-bun.png">
		<img ondblclick="playSound('bun')" class="draggable item" src="assets/kay-bun.png">
		<img ondblclick="playSound('bun')" class="draggable item" src="assets/kay-bun.png">

		<img ondblclick="playSound('bun')" class="draggable item" src="assets/kay-bun.png">
		<img ondblclick="playSound('bun')" class="draggable item" src="assets/kay-bun.png">
		<audio id="bun" src="assets/kay-bun.mp3">
	</div>
</body>
<script type="text/javascript" src="scripts/draggable.js"></script>
<script type="text/javascript" src="scripts/toggle.js"></script>
</html>
